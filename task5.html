<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: blue;
        text-align: center;
      }
      table,
      tr,
      td {
        padding: 10px;
        border: 2px solid black;
        border-collapse: collapse;
      }
      td {
        width: 1000px;
      }
      input {
        border-radius: 1px;
        padding: 2px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Registration form</h1>
    <table>
      <tr>
        <td>First Name</td>
        <td><input type="text" id="firstName" /><br /></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" id="lastName" /><br /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" id="email" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" id="password" /></td>
      </tr>
      <tr>
        <td>Re-enter Password</td>
        <td><input type="password" id="password" /></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" id="male" name="Gender" value="Male" /><label
            for="male"
            >Male </label
          ><br />
          <input type="radio" id="female" name="Gender" /><label for="female"
            >Female</label
          >
        </td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="text" name="age" id="age" /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" id="address" /></td>
      </tr>
      <tr>
        <td>State</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Country</td>
        <td>
          <select id="country">
            <option value="">choose your country</option>
            <option value="India">India</option>
            <option value="china">China</option>
            <option value="russia">Russia</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Languages Known</td>
        <td>
          <input type="checkbox" id="english" />
          <label for="english">English</label>
          <input type="checkbox" id="telugu" />
          <label for="telugu">Telugu</label>
          <input type="checkbox" id="hindi" />
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="kannada" />
          <label for="kannada">Kannada</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" />Hereby I declare all the given details are
          true
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Login to
          <a href="https://ethnus.com/" target="_blank">Ethnus</a>
          website
        </td>
      </tr>
    </table>
    <input type="submit" value="Register" />
  </body>
</html>

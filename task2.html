<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      p,
      ul {
        padding-top: 10px;
        padding-right: 10px;
      }
      body {
        width: 300px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>List inside a list</p>
    <ul>
      <li>Coffe</li>
      <li>Tea</li>
      <ul>
        <li>Green Tea</li>
        <li>Black Tea</li>
      </ul>
      <li>Milk</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      p,
      ul {
        padding-top: 10px;
        padding-right: 10px;
        font-size: x-large;
      }
      body {
        width: 350px;
        border: 2px solid black;
        position: absolute;
        top: 20%;
        left: 30%;
      }
    </style>
  </head>
  <body>
    <p>List inside a list:</p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <ul>
        <li>Green Tea</li>
        <li>Black Tea</li>
      </ul>
      <li>Milk</li>
    </ul>
  </body>
</html>
